content: "\n## <a name=\"links\"></a>連結 \n* [服務資訊](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [移轉指引](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> 為了提供統一且簡化的客戶體驗，Azure 入口網站中的 Azure 資訊保護用戶端 (傳統) 和標籤管理即將從 2021 年 3 月 31 日起淘汰。 所有目前的 Azure 資訊保護客戶可在這段時間範圍內，使用 Microsoft 資訊保護統一標籤平台轉換為統一的標籤解決方案。"
