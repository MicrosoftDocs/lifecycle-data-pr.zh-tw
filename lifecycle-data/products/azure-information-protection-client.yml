content: "\n## <a name=\"links\"></a>Links \n* [服務資訊](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [遷移指引](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> 為了提供整合和簡化的客戶體驗，azure 資訊保護用戶端（傳統型）和 Azure 入口網站中的標籤管理，在2021年3月31日為止已被取代。 此時間範圍可讓所有目前的 Azure 資訊保護客戶使用 Microsoft 資訊保護統一的標記平臺，轉變為我們整合的標籤解決方案。"
