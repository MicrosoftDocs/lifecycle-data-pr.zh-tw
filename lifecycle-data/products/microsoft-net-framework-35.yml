content: "\n## <a name=\"links\"></a>Links \n* [生命週期 FAQ-.NET Framework](/lifecycle/faq/dotnet-framework)\n* [產品資訊](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> 支援 3.5 SP1 之前的 .NET Framework 2017 版本已于2011年7月12日結束。 \n> [!NOTE]\n> 在 Windows 10 版本1809、Windows Server 2019 或更新版本上執行時，會對 .NET 3.5 SP1 套用生命週期日期。 在舊版 Windows 中，.NET 3.5 SP1 採用基礎 Windows 作業系統的生命週期。"
