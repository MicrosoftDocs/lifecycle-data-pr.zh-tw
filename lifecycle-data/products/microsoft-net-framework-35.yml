content: "\n## <a name=\"links\"></a>連結 \n* [生命週期常見問題集 - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [產品資訊](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> NET Framework 3.5 SP1 之前的 3.x 版已於 2011 年 7 月 12 日終止支援。 \n> [!NOTE]\n> 生命週期日期適用於在 Windows 10 1809 版、Windows Server 2019 或更新版本上執行的 .NET 3.5 SP1。 在舊版 Windows 上，.NET 3.5 SP1 採用基礎 Windows OS 的生命週期。"
