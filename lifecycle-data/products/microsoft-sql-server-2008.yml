content: "> [!TIP]\n> 延伸安全性更新 (ESU) 可供本產品的 Datacenter、Standard、Enterprise、Web 和 Workgroup 版本使用，結束支援後最多還可使用三年。\n\n## <a name=\"links\"></a>連結 \n* [延伸安全性更新方案 (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL 版本服務部落格](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [移轉指引](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Service Pack 原則](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> 只針對 IA64 支援 SP3，直到 2019/7/9 為止。\n\n## <a name=\"editions\"></a>版本 \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
