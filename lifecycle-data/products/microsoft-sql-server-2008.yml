summary: >
  Microsoft SQL Server 2008 遵循[固定](/lifecycle/policies/fixed)生命週期原則。


  本文適用於下列版本：Datacenter、Developer、Enterprise、Express、Express with Advanced Services、Standard、Standard Edition for Small Business、Web、Workgroup


  > [!IMPORTANT]

  > 此產品的支援已終止。 請參閱下面的移轉指引。
