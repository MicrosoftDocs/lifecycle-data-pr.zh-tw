content: "> [!TIP]\n> 本產品的資料中心、Standard、Enterprise、Web 和 Workgroup 版本可使用擴充的安全性更新（ESU），最多可超過支援終止後的3年。\n版本-------------------------------開始日期----結束日期\n\n擴充安全性更新第3年---07/13/2021---07/12/2022\n\n延伸安全性更新第2年---07/14/2021---07/13/2021\n\n擴充安全性更新第1年---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>Links \n* [遷移指引](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Service pack 原則](/lifecycle/policies/fixed#service-packs)\n* [擴充的安全性更新程式（ESU）](/lifecycle/faq/extended-security-updates)\n* [SQL 發行服務博客](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> 僅限 IA64，除非7/9/2019，否則會支援 SP3。\n\n## <a name=\"editions\"></a>版本 \n* 資料中心\n* Developer\n* 企業\n* 表達\n* 使用高級服務 Express\n* 標準\n* 適用于小型企業的 Standard Edition\n* 網頁\n* 工作組"
