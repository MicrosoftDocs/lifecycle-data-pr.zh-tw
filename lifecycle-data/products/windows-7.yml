content: "> [!TIP]\n> ' * 擴充的安全性更新（ESU）可透過特定大量授權程式（適用于本產品的內嵌式系統版本）和專業人員，在超過支援的最後一年內。 請與您的 Microsoft 合作夥伴或客戶小組聯繫以深入瞭解。 \n\n## <a name=\"links\"></a>Links \n* [遷移指引](https://support.microsoft.com/help/4057281)\n* [從 Windows 7 升級到 Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [擴充的安全性更新程式（ESU）](/lifecycle/faq/extended-security-updates)\n* [Service pack 原則](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>版本 \n* 企業\n* Enterprise N\n* 家用基本版\n* 家用精品\n* 住宅精品 N\n* 專業\n* 內嵌系統的專業人員\n* 專業版 N\n* 起 動 器\n* Starter N\n* 最終\n* 內嵌系統的極致\n* 終極 N"
