summary: "Windows 7 遵循[固定](/lifecycle/policies/fixed)生命週期原則。\n\n本文適用於下列版本：企業版、企業版 N、家用入門版、家用進階版、 家用進階版 N、專業版、適用於內嵌系統的專業版、專業版 N、簡易版、簡易版 N、旗艦版、適用於內嵌系統的旗艦版、 旗艦版 N\n\n> [!IMPORTANT]\n> 此產品的支援已終止。 請參閱下面的移轉指引。 \n"
