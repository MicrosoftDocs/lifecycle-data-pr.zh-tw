content: "> [!TIP]\n> * 本產品的 Windows 7 專業版、企業版及適用於內嵌系統的專業版可透過特定大量授權方案取得延伸安全性更新 (ESU)，結束支援後最多還可使用三年。 請連絡您的 Microsoft 合作夥伴或帳戶小組以深入了解。 \n\n\n## <a name=\"links\"></a>連結 \n* [移轉指引](https://support.microsoft.com/help/4057281)\n* [從 Windows 7 升級到 Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [延伸安全性更新方案 (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack 原則](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>版本 \n* Enterprise\n* 企業版 N\n* Home Basic\n* Home Premium\n* 家用進階版 N\n* Professional\n* 適用於內嵌系統的專業版\n* 專業版 N\n* Starter\n* 簡易版 N\n* Ultimate\n* 適用於內嵌系統的旗艦版\n* 旗艦版 N"
