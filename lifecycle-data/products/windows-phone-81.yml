content: "\n## <a name=\"links\"></a>Links \n* [Windows Phone 8.1 常見問題](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft 會在生命循環開始日期之後的最少36個月內，對作業系統（包括安全性更新）提供更新。 這些更新將會進行增量備份，每個更新都會在其前面的更新上建立。 客戶必須安裝每個更新，才可繼續支援。 傳播這些增量更新的動作可能是由您購買電話的行動裝置操作員或電話製造商所控制，而安裝需要您的電話有任何先前的更新。 更新可用性也會因國家、地區和硬體功能而異。"
