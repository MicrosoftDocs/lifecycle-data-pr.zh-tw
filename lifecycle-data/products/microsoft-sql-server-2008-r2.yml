content: "\n## <a name=\"links\"></a>連結 \n* [SQL Server 結束支援選項](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [SQL Server 2008 與 Windows Server 2008 結束支援選項](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [延伸安全性更新方案 (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack 原則](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> 延伸安全性更新 (ESU) 可供本產品的 Datacenter、Standard、Enterprise 和 Embedded 版本使用，結束支援後最多還可使用三年。\n> [!NOTE]\n> 只針對 IA64 支援 SP2，直到 2019 年 7 月 9 日為止。 如需詳細資訊，請參閱 SQL 發行服務部落格。\n\n## <a name=\"editions\"></a>版本 \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* 適用於內嵌系統\n* 標準版\n* Standard Edition for Small Business\n* 網址\n* Workgroup"
