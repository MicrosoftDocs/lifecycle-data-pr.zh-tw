content: "\n## <a name=\"links\"></a>Links \n* [SQL Server 的支援選項終止](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [SQL Server 2008 和 Windows Server 2008 結束支援選項](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [擴充的安全性更新程式（ESU）](/lifecycle/faq/extended-security-updates)\n* [Service pack 原則](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> 延伸安全性更新（ESU）適用于本產品的資料中心、Standard、Enterprise 和 Embedded 版本，最多可超過支援終止的3年。\n> [!NOTE]\n> 僅限 IA64，除非7/9/2019，否則會支援 SP2。 如需詳細資訊，請參閱 SQL 發行服務博客。\n\n## <a name=\"editions\"></a>版本 \n* 資料中心\n* Developer\n* 企業\n* 表達\n* 使用高級服務 Express\n* 內嵌系統的\n* 標準\n* 適用于小型企業的 Standard Edition\n* 網頁\n* 工作組"
