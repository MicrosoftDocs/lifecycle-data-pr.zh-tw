content: "> [!TIP]\n> *本產品的 Datacenter、Standard、Enterprise 及 Embedded 版本可透過特定大量授權方案取得延伸安全性更新 (ESU)，結束支援後最多還可使用三年。 請連絡您的 Microsoft 合作夥伴或帳戶小組以深入了解。 \n\n\n## <a name=\"links\"></a>連結 \n* [移轉指引](https://aka.ms/AA1ovn4)\n* [伺服器升級資訊](/windows-server/upgrade/upgrade-overview)\n* [延伸安全性更新方案 (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack 原則](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Windows Server 2008 Foundation 已於 2009 年 5 月 21 日發行。\n\n\n## <a name=\"editions\"></a>版本 \n* Datacenter\n* Datacenter (不含 Hyper-V)\n* Enterprise\n* Enterprise (不含 Hyper-V)\n* 適用於 Itanium 型系統\n* Foundation\n* 標準版\n* Standard (不含 Hyper-V)\n* 網址"
