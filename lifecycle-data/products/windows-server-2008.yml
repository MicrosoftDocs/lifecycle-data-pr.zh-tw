content: "\n## <a name=\"links\"></a>Links \n* [遷移指引](https://aka.ms/AA1ovn4)\n* [伺服器升級資訊](/windows-server/upgrade/upgrade-overview)\n* [擴充的安全性更新程式（ESU）](/lifecycle/faq/extended-security-updates)\n* [Service pack 原則](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> 延伸安全性更新（ESU）可透過此產品版本的資料中心、Standard、Enterprise 和 Embedded 版本的特定大量授權方案取得，最多可超過支援終止後的3年。 請與您的 Microsoft 合作夥伴或客戶小組聯繫以深入瞭解。 \n\n版本-------------------------------開始日期----結束日期\n\n擴充安全性更新第3年---01/11/2022---01/10/2023\n\n延伸安全性更新第2年---01/12/2021---01/11/2022\n\n擴充安全性更新第1年---01/14/2020---01/12/2021\n> [!NOTE]\n> Windows Server 2008 Foundation 發行于5月21日，2009\n\n## <a name=\"editions\"></a>版本 \n* 資料中心\n* 不含 Hyper-V 的資料中心\n* 企業\n* 不含 Hyper-V 的企業\n* Itanium-Based 系統\n* 基礎\n* 標準\n* 不含 Hyper-V 的標準\n* 網頁"
