content: "\n\n## <a name=\"links\"></a>連結 \n* [服務資訊](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> 以下組件的 Visual Studio 2013 版本作為 Visual Studio 2013 生命週期的一部分隨附並受支援：代理、IntelliTrace Collector、Modelling SDK、Multibyte MFC Library、遠距工具、SDK、Shell (整合)、Shell (獨立)、Team Explorer、Visual C++ Redistributable、網頁工具擴展程式\n\n\n## <a name=\"editions\"></a>版本 \n* Community\n* Express for Web\n* Express for Windows\n* Express for Windows Desktop\n* 進階版\n* Professional\n* Release Management\n* Test Professional\n* Ultimate"
