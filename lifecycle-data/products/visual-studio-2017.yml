content: "\n\n## <a name=\"links\"></a>連結 \n* [Visual Studio 部落格公告](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [服務資訊](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Visual Studio 2017 下載頁面](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Visual Studio 2017 版本資訊](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> 以下組件的 Visual Studio 2017 版本作為 Visual Studio 2017 生命週期的一部分隨附並受支援：Agents、Build Tools、ESM、Feedback Client、IntelliTrace Standalone Collector、效能工具、PSM、遠距工具、Team Explorer、Visual C++ Redistributable。\n\n\n## <a name=\"editions\"></a>版本 \n* Community\n* Enterprise\n* Professional\n* Test Professional"
