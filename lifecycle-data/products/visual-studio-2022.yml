content: "\n\n## <a name=\"links\"></a>連結 \n* [Visual Studio 部落格公告](https://devblogs.microsoft.com/visualstudio/)\n* [支援和生命週期資訊](/visualstudio/releases/2022/servicing-vs2022)\n* [Visual Studio 下載頁面](https://visualstudio.microsoft.com/)\n* [Visual Studio 版本資訊](/visualstudio/releases/2022/release-notes)\n* [系統需求](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> 以下組件的 Visual Studio 2022 版本作為 Visual Studio 2022 生命週期的一部分隨附並受支援：Agents、Build Tools、IntelliTrace Standalone Collector、效能工具、遠距工具、Team Explorer、Visual C++ Redistributable。\n> [!NOTE]\n> 只有在目前的通道上，使用最新版次要 Visual Studio 版本的最新服務 Visual Studio Community 發行版本才受支援。 請前往[這裡](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022)深入了解。"
