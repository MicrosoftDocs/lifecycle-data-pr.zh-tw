name: Internet Explorer 11
summary: >+
  Internet Explorer 11 遵循[元件](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy)生命週期原則。





  > [!IMPORTANT]

  > 請注意，Internet Explorer (IE) 11 桌面應用程式將從 2022 年 6 月 15 日開始終止對某些作業系統的支援。 鼓勵客戶使用 IE 模式轉移到 Microsoft Edge。 IE 模式可實現回溯相容性，至少在 2029 年之前將得到支援。 此外，Microsoft 將在淘汰 IE 模式前一年提供通知。 請前往[這裡](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)，取得有關 Internet Explorer 支援的作業系統，包括受本公告影響的版本。

