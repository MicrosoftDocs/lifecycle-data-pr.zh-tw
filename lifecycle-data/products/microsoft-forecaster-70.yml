content: "\n## <a name=\"links\"></a>連結 \n* [移轉指引](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [Service Pack 原則](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> 如果不是以 Dynamics 產品的元件進行散發，Forecaster 會在指定的日期結束支援。 隨 Dynamics 產品一起散發時，Dynamics 生命週期日期將取代 Forecaster 的日期。"
