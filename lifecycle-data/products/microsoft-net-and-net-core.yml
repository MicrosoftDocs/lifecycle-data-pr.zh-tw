content: "\n\n## <a name=\"links\"></a>連結 \n* [.NET Core 支援詳細資料 (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [.NET Core 發行排程](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [.NET Core 產品藍圖](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [生命週期常見問題集 - .NET Core](/lifecycle/faq/dotnet-core)\n* [ASP.NET 和 ASP.NET Core 支援詳細資料](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Entity Framework 支援詳細資料](/ef/core/what-is-new)\n\n\n> [!NOTE]\n> 從 .NET 5.0 開始，Microsoft .NET Core 品牌已重塑為 .NET。 \n>\n>ASP.NET Core 和 Entity Framework Core 遵循與 .NET Core 相同的生命週期。"
