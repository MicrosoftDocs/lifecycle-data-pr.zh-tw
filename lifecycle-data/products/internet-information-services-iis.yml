content: "> [!TIP]\n> [* 延伸安全性更新 (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) 可透過特定磁碟區授權程式集供 Windows 產品使用，終止支援後最多還可使用三年。 請連絡您的 Microsoft 合作夥伴或帳戶小組以深入了解。\n\n\n## <a name=\"links\"></a>連結 \n* [Web 平台安裝程式 (WebPI) 支援終止](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [延伸安全性更新 (ESU) 方案](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Internet Information Services (IIS) 是 Windows 作業系統的元件，而且遵循相同的生命週期。 請移至這裡，以查看[Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server)、 [Windows 10 企業版及教育版](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education)及 [Windows 10 專業版](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)的支援時間表。"
