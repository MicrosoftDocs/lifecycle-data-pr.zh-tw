content: "> [!TIP]\n> Microsoft Edge 遵循[新式生命週期原則](https://docs.microsoft.com/lifecycle/policies/modern)。 請參閱 [Edge 生命週期文件](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle)，以了解如何讓此瀏覽器保持在最新狀態且受支援。\n\n\n## <a name=\"links\"></a>連結 \n* [生命週期常見問題集 - Windows](/lifecycle/faq/windows)\n* [產品資訊](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> 隨 Windows Server 2022 發行的容器遵循相同的生命週期日期。 \n\n\n## <a name=\"editions\"></a>版本 \n* Datacenter\n* Datacenter： Azure Edition\n* Essentials\n* 標準版"
