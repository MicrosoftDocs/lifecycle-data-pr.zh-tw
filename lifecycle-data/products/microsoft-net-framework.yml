content: "\n\n## <a name=\"links\"></a>連結 \n* [生命週期常見問題集 - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [產品資訊](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET Framework 淘汰 4.5.2、4.6、4.61](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n\n> [!NOTE]\n> 從 Windows 10 版本 1809 和 Windows Server 2019 開始，.NET Framework 3.5 Service Pack 1 (SP1) 是遵循固定原則的獨立產品。 在此之前，都將 .NET Framework 3.5 SP1 視為其安裝所在之 Windows 作業系統的元件。"
