summary: >
  Microsoft .NET Framework 遵循[元件](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy)生命週期原則。



  > [!IMPORTANT]

  > .NET Framework 4.5.2、4.6 和 4.61 將於 2022 年 4 月 26 日淘汰。 這些特定發行版本先前均使用安全雜湊演算法 (SHA-1) 憑證進行簽署。 這已不再認為是安全的演算法。 建議客戶改為使用 SHA-2。 請前往[這裡](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)深入了解。
