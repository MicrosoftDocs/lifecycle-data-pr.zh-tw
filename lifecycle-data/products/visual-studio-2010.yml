content: "\n\n## <a name=\"links\"></a>連結 \n* [Service Pack 原則](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Visual Studio 2010 Tools for Office (VSTO) 執行時間隨各種版本的 Visual Studio 和 Microsoft Office 一起提供，並遵循父代產品的生命週期。 也可以在 [這裡](https://www.microsoft.com/download/details.aspx?id=56961)單獨下載。\n\n\n## <a name=\"editions\"></a>版本 \n* Agents\n* 全部\n* ASP .NET MVC 4\n* Express\n* F# 2.0 Runtime\n* Lab Management\n* 效能工具\n* 進階版\n* Professional\n* 專業版（含 MSDN） \n* PSM\n* 遠端偵錯工具\n* SDK\n* Shell (整合模式)\n* Shell (獨立模式)\n* Team Agents\n* Team Explorer\n* Test Professional\n* Ultimate\n* Ultimate 含 MSDN\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express\n* Visualization & Modeling SDK"
