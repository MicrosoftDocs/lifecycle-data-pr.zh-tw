content: "\n\n## <a name=\"links\"></a>連結 \n* [Service Pack 原則](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> 以下組件的 Visual Studio 2010 版本作為 Visual Studio 2010 生命週期的一部分隨附並受支援：代理、全部、ASP.NET MVC 4、F# 2.0 Runtime、VSTO Runtime、Lab Management、效能工具、Professional w/MSDN、PSM、遠距偵錯工具、SDK、Shell (整合)、Shell (獨立)、團隊代理、Team Explorer、Ultimate with MSDN、Visualization & Modelling SDK。\n\n\n## <a name=\"editions\"></a>版本 \n* Express for Web\n* Express for Windows Phone\n* 進階版\n* Professional\n* Test Professional\n* Ultimate\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"
