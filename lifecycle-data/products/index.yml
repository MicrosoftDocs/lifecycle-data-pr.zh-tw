summary: "\n\n> [!IMPORTANT]\n> 此頁面仍在開發中，並將於 9 月 2 日全面上線。 在這段期間，您可以在下列位置檢視完整的 Microsoft 產品清單，以及其支援時間表與詳細資料：[aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/)。\n> [!NOTE]\n> 請從[生命週期匯出](/lifecycle/export/products) (部分機器翻譯) 頁面匯出生命週期資訊。\n\n\nMicrosoft 生命週期可為產品的整個生命週期提供一致且可預測的支援指導方針，幫助客戶管理其 IT 投資和環境，同時對未來進行策略性規劃。\n\n\n在下方搜尋以取得 Microsoft 商業產品和服務清單，然後選取所要結果，以尋找支援和服務時間表、必要更新、移轉資訊以及系統要求。"
