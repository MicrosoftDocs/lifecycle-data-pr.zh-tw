summary: "\n\n> [!IMPORTANT]\n> 此頁面正在開發中。 如需 Microsoft 產品及其支援時程表及詳細資料的完整清單，請造訪[aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/)。\n> [!NOTE]\n> 從 [[生命週期匯出](/lifecycle/export/products)] 頁面匯出生命週期資訊。\n\n\nMicrosoft 生命週期為產品的整個生命週期提供一致且可預測的指導方針，協助客戶在戰略性規劃未來的情況下管理其 IT 投資和環境。\n\n\n在下方搜尋以取得 Microsoft 商業產品及服務的清單，然後選取您的結果，以尋找支援和服務時程表、必要的更新、遷移資訊和系統需求。"
