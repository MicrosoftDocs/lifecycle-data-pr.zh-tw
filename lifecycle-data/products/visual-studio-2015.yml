content: "\n\n## <a name=\"links\"></a>連結 \n* [舊版 Visual Studio 的服務資訊](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n* [Service Pack 原則](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> 以下組件的 Visual Studio 2015 版本作為 Visual Studio 2015 生命週期的一部分隨附並受支援：代理、ESM、Modelling SDK、PSM、遠距工具、SDK、Shell (整合)、Shell (獨立)、TPS、Visual C Redistributable。\n\n\n## <a name=\"editions\"></a>版本 \n* Community\n* Enterprise\n* Express for Web\n* Express for Windows 10\n* Express for Windows Desktop\n* Professional\n* Release Management\n* Test Professional"
