content: "\n\n> [!NOTE]\n> Ericsson 於 2013 年收購 Microsoft Mediaroom 產品。 如需詳細資訊，請參閱[新聞稿](http://www.ericsson.com/news/1691160) (英文)。 若為需要支援的客戶，請前往[這裡](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)。\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 於 2011 年 12 月 27 日發行。 \n\n## <a name=\"editions\"></a>版本 \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
