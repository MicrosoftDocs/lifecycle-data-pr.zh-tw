content: "\n\n> [!NOTE]\n> Ericsson 在2013中取得的 Microsoft Mediaroom 產品。 如需詳細資訊，請參閱[電子報。](http://www.ericsson.com/news/1691160) 若客戶需要支援，請移至 [這裡](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)。\n> [!NOTE]\n> Microsoft Mediaroom 用戶端2.1 于2011年12月27日發行。 \n\n## <a name=\"editions\"></a>版本 \n* Application Services 1。0\n* 用戶端2。0\n* 用戶端2。1\n* 伺服器2。0\n* 伺服器2。1"
