content: "\n## <a name=\"links\"></a>連結 \n* [其他資訊](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> 適用於 Windows Server 的 Windows Azure 套件是一種混合式雲解決方案，可在您的資料中心引入 Windows Azure 技術。 無需額外成本，即可讓 Microsoft 客戶在您的資料中心硬體中提供豐富的自助式多租用戶雲端。"
