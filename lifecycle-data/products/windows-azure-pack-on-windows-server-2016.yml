content: "\n## <a name=\"links\"></a>Links \n* [詳細資訊](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack for Windows Server 是一種混合式雲端解決方案，可將 Windows Azure 技術帶入您的資料中心。 它可讓 Microsoft 客戶在您的資料中心的硬體上提供豐富、自助、多租使用者的雲端，而不需額外收費。"
