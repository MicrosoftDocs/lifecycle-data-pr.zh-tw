content: "\n## <a name=\"links\"></a>連結 \n* [移轉指引](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Internet Explorer 生命週期原則常見問題集](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 是 Windows Embedded Compact 7 和 Windows Embedded Compact 2013 的元件，並且遵循相同的生命週期。 \n> [!NOTE]\n> 2016 年 1 月 12 日起，只有支援的作業系統可使用的最新 Internet Explorer 版本才會收到技術支援和安全性更新。"
