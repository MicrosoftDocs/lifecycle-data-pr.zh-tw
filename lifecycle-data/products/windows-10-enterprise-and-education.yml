summary: >+
  Windows 10 企業版與教育版遵循[新式](/lifecycle/policies/modern)生命週期原則。



  本文適用於下列版本：教育版、企業版



  > [!IMPORTANT]

  > 從 Windows 10 開始，版本 21H2 (Windows 10 2021 年 11 月更新) ，每年下半年會透過一般可用性通道發佈功能更新。 請前往[這裡](https://blogs.windows.com/windowsexperience/?p=176473)深入了解。 在 2025 年 10 月 14 日之前，Microsoft 將繼續支援至少一個 Windows 10 發行版本。

