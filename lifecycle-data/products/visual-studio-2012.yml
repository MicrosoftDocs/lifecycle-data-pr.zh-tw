content: "\n\n## <a name=\"links\"></a>連結 \n* [舊版 Visual Studio 的服務資訊](/visualstudio/releases/2019/servicing#support-for-older-versions-of-visual-studio)\n* [Service Pack 原則](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> 以下組件的 Visual Studio 2012 版本作為 Visual Studio 2012 生命週期的一部分隨附並受支援：代理、IntelliTrace 收集器、Microsoft Azure 工具、遠距工具、SDK、Shell (整合)、Shell (獨立)、SQL Server 資料工具、Team Explorer、Visual C++ Redistributable、網頁工具擴展程式。\n\n\n## <a name=\"editions\"></a>版本 \n* Express for Web\n* Express for Windows Desktop\n* 進階版\n* Professional\n* Team Explorer\n* Ultimate"
