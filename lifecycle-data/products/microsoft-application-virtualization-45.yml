content: "\n## <a name=\"links\"></a>連結 \n* [移轉指引](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [Service Pack 原則](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> App-V 4.6 用戶端會利用 App-V 4.5 伺服器，因此在與支援的 App-V 4.6 用戶端一起使用時，會根據 App-V 4.6 用戶端的生命週期日期，持續支援 App-V 4.5 伺服器。\n\n## <a name=\"editions\"></a>版本 \n* 適用於 Terminal Services\n* 適用於 Windows Desktops"
