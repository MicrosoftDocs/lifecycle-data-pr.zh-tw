name: Windows 8.1
summary: >+
  Windows 8.1 遵循[固定](/lifecycle/policies/fixed)生命週期原則。



  本文適用於下列版本：企業版、企業版 N、 N、專業版 (含 Media Center)、專業版、專業版 N、SL



  > [!IMPORTANT]

  > 謹此提醒，Windows 8.1 即將於 2023 年 1 月 10 日終止維護。 在此日期之後，這些產品將不會再收到安全性更新、非安全性更新、錯誤修正、技術支援或線上技術內容更新。  如果裝置不符合執行更新版本 Windows 的技術需求，Microsoft 建議將其取代為支援 Windows 11 的裝置。 如需更多詳細資訊，請移至[這裡](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023)。

